<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <div id="tip-container" class="flex">
        <div id="tip-inputs" class="flex">
            <h3 id="error-text">{ERROR}</h3>
            <div class="custom-bill">
                <input type="text" inputmode="numeric" id="bill-amount-input" placeholder="Bill Subtotal" class="rounded-input">
                <span class="dollar-icon"><img src="./assets/dollar_icon.svg" alt="US dollar icon"></span>
            </div>
            <div id="tip-percent" class="flex">
                <div id="tip-buttons" class="flex">
                    <button class="tip-button" id="tip-20">20%</button>
                    <button class="tip-button" id="tip-25">25%</button>
                    <button class="tip-button" id="tip-30">30%</button>
                    <button class="tip-button" id="tip-35">35%</button>
                </div>
                <div class="custom-percent">
                    <input type="number" id="custom-tip-percent" placeholder="~">
                    <span class="percent-icon"><img src="./assets/percent_icon.svg" alt="percent sign icon"></span>
                </div>
            </div>
        </div>
        <div id="tip-amount" class="flex">
            <h2 id="tip-total-amount">$~~.~~</h2>
            <!-- <button id="calc-tip-button">Calculate Tip</button> -->
        </div>
    </div>
    <script src="./scripts/calculate.js"></script>
</body>
</html>
